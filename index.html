<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>

	<!-- Bootstrap CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
</head>
<body>

<div class="container">
	<br>

	<!-- Jumbotron Title -->
	<div class="jumbotron">
		<h1 class="text-center">Anytime is Train Time</h1>
		<h3 class="text-center">CHOOOO CHOOO</h3>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
				</div>
					<div class="panel-body">
						<table class="table table-striped" id="theTable">
                    		<tr>
                        		<th>Train Name</th>
                        		<th>Destination</th>
                        		<th>Frequency (min)</th>
                        		<th>Next Arrival</th>
                        		<th>Minutes Away</th>
                      		</tr>
                		</table>
                	</div>
			</div>
		</div>
	</div>

	<!-- Make Your Bid -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Train</strong></h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="trainName">Train Name</label>
							<input type="text" class="form-control" id="trainName">
						</div>
						<div class="form-group">
							<label for="Destination">Destination</label>
							<input type="text" class="form-control" id="Destination">
						</div>	
						<div class="form-group">
							<label for="trainInputTime">First Train Time (HH:mm - Military Time)</label>
							<input type="number" class="form-control" id="trainInputTime">
						</div>
						<div class="form-group">
							<label for="frequencyRate">Frequency</label>
							<input type="number" class="form-control" id="frequencyRate">
						</div>		
						<button id="addTrain" type="submit" class="btn btn-primary">Submit</button>
					</form>

				</div>
			</div>
		</div>	
	</div>
</div>

</div>
	
	<!-- Javascript -->
	<script src="assets/javascript/javascript.js"></script>

</body>
</html>
